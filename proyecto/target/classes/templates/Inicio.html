<!DOCTYPE html>
<html lang="en">

<head th:replace="~{layout/head :: head}">
</head>

<body class="fixed-left page-evaluacion">

    <div id="preloader">
        <div id="status">
            <div class="spinner"></div>
        </div>
    </div>
    <div id="wrapper">
        <div class="content-page">
            <div class="content">
                <div th:replace="~{layout/topbar :: topbar}"></div>
                <div class="page-content-wrapper ">
                    <div class="container-fluid container-limit">
                        <div class="row">
                            <div class="col-sm-12 d-flex justify-content-between align-items-start flex-wrap">
                                <div class="mb-2">
                                    <h5 class="text-muted mb-1">SEMFA / Evaluación</h5>
                                    <h1 class="page-title">UAP DIGITAL</h1>
                                </div>
                                <nav aria-label="breadcrumb" class="mb-2">
                                    <ol class="breadcrumb mb-0">
                                        <li class="breadcrumb-item"><a href="#">SEMFA</a></li>
                                        <li class="breadcrumb-item active" aria-current="page">EVALUACIÓN</li>
                                    </ol>
                                </nav>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="card shadow-sm border-0 mb-4 bg-light">
                                    <div class="card-body text-center">
                                        <h2 class="fw-bold mb-1"
                                            th:text="${'Bienvenido(a), ' + usuario.persona.nombres + ' ' + usuario.persona.paterno}">
                                        </h2>
                                        <p class="text-muted mb-0">Aquí encontrarás la lista de proyectos que tienes
                                            asignados para evaluación.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="card m-b-30">
                                    <div class="card-body">

                                        <div
                                            class="d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-2 mb-3">
                                            <h3 class="fw-bold m-0">Lista de proyectos a evaluar</h3>
                                            <div class="input-group" style="max-width: 340px;">
                                                <span class="input-group-text"><i class="ti ti-search"></i></span>
                                                <input id="buscadorProyectos" type="text" class="form-control"
                                                    placeholder="Buscar por título o programa…">
                                            </div>
                                        </div>
                                        <div class="text-center text-muted py-4" th:if="${#lists.isEmpty(proyectos)}">
                                            <em>No tienes proyectos asignados por el momento.</em>
                                        </div>
                                        <div id="gridProyectos" class="row g-3" th:if="${!#lists.isEmpty(proyectos)}">
                                            <div class="col-12 col-md-6 col-lg-4 col-xxl-3"
                                                th:each="por, index : ${proyectos}" th:if="${por.estado != 'X'}"
                                                th:attr="data-txt=${(por.programa != null ? por.programa.nombre_programa : 'SIN PROGRAMA') + ' ' + por.nombre_proyecto}">
                                                <div class="card h-100 shadow-sm border-0 hover-shadow-sm">
                                                    <div class="card-body d-flex flex-column">
                                                        <div
                                                            class="d-flex align-items-start justify-content-between mb-2">
                                                            <span
                                                                class="badge bg-primary-subtle text-primary fw-semibold">
                                                                <span
                                                                    th:text="${por.programa != null ? por.programa.nombre_programa : 'SIN PROGRAMA'}"></span>
                                                            </span>
                                                            <span
                                                                class="badge bg-secondary-subtle text-secondary">#<span
                                                                    th:text="${index.index + 1}"></span></span>
                                                        </div>
                                                        <h5 class="fw-bold lh-sm mb-2 clamp-2"
                                                            th:text="${por.nombre_proyecto}">Título del Proyecto</h5>
                                                        <div class="d-flex flex-wrap gap-2 mb-3">
                                                            <span class="badge bg-info-subtle text-info">
                                                                Stand: <span class="fw-semibold"
                                                                    th:text="${por.nro_stand}"></span>
                                                            </span>
                                                        </div>
                                                        <div class="flex-grow-1"></div>
                                                        <div class="d-flex justify-content-end">
                                                            <a th:href="${'../../../../form-evaluacion/' + por.id_proyecto}"
                                                                class="btn btn-primary btn-sm rounded-pill px-3">
                                                                Evaluar
                                                            </a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer th:replace="~{layout/footer :: footer}"></footer>
        </div>
    </div>
    <div th:replace="~{layout/script :: script}"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            if (window.jQuery && $.fn.DataTable) {
                $('#datatable-buttons').DataTable({
                    responsive: true,   // colapsa columnas inteligentemente
                    scrollX: true,      // evita ruptura en móviles si hay muchas columnas
                    autoWidth: false,
                    lengthChange: false,
                    pageLength: 10,
                    dom: "<'row mb-2'<'col-12 col-md-6 dt-buttons-container'B><'col-12 col-md-6'f>>" +
                        "<'row'<'col-12'tr>>" +
                        "<'row mt-2'<'col-12 col-md-6'i><'col-12 col-md-6'p>>",
                    buttons: ['copy', 'excel', 'pdf', 'colvis'],
                    columnDefs: [{ targets: -1, orderable: false }]
                });
            }
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const input = document.getElementById('buscadorProyectos');
            const cards = document.querySelectorAll('#gridProyectos > [data-txt]');
            if (!input || !cards.length) return;

            input.addEventListener('input', function () {
                const q = this.value.trim().toLowerCase();
                cards.forEach(c => {
                    const txt = (c.getAttribute('data-txt') || '').toLowerCase();
                    c.style.display = txt.includes(q) ? '' : 'none';
                });
            });
        });
    </script>
</body>

</html>
