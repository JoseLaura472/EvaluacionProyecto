<div class="card">
    <div class="card-header d-flex justify-content-lg-between">
        <h5>Registro rubrica</h5>
        <button type="button" class="btn btn-primary btn-registrar-rubrica">
            <i class="fa-solid fa-user-plus"></i> Agregar nuevo
        </button>
    </div><br>

    <div class="card-datatable table-responsive pt-0">
        <table class="table table-hover" id="data-table-rubrica">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Tipo</th>
                    <th>Referencia</th>
                    <th>Nombre</th>
                    <th>version</th>
                    <th style="width: 160px;">Opciones</th>
                </tr>
            </thead>
            <tbody class="animate__animated animate__bounceInDown">
                <tr th:each="rub, idx : ${listarRubricas}" th:if="${rub.estado != 'X'}">
                    <td th:text="${idx.index + 1}">1</td>

                    <!-- Tipo -->
                    <td>
                        <span class="badge bg-info" style="color: aliceblue;" th:if="${rub.actividad != null}">Actividad</span>
                        <span class="badge bg-secondary"  style="color: aliceblue;" th:if="${rub.categoriaActividad != null}">Categoría</span>
                    </td>

                    <!-- Referencia (nombre de la actividad o de la categoría) -->
                    <td>
                        <span th:if="${rub.actividad != null}" th:text="${rub.actividad.nombre}">—</span>
                        <span th:if="${rub.categoriaActividad != null}"
                            th:text="${rub.categoriaActividad.nombre}">—</span>
                    </td>

                    <td th:text="${rub.nombre}">Nombre</td>
                    <td th:text="${rub.version}">v1</td>

                    <td>
                        <div class="btn-group btn-group-sm" role="group">
                            <button type="button" class="btn btn-primary btn-editar-rubrica"
                                th:attr="data-id=${rub.idRubrica}">
                                <i class="fa-solid fa-pen-to-square me-1"></i> Editar
                            </button>
                            <button type="button" class="btn btn-danger btn-eliminar-rubrica"
                                th:attr="data-id=${rub.idRubrica}, data-nombre=${rub.nombre}">
                                <i class="fa-solid fa-trash me-1"></i> Eliminar
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    $('#data-table-rubrica').DataTable({
        language: {
            sProcessing: "Procesando...",
            sLengthMenu: "Mostrar _MENU_ registros",
            sZeroRecords: "No se encontraron resultados",
            sInfo: "Mostrando _START_ a _END_ de _TOTAL_",
            sInfoEmpty: "Mostrando 0 a 0 de 0",
            sInfoFiltered: "(filtrado de _MAX_ registros)",
            sSearch: "Buscar:",
            oPaginate: { sFirst: "Primero", sLast: "Último", sNext: "Siguiente", sPrevious: "Anterior" },
            oAria: { sSortAscending: ": Orden ascendente", sSortDescending: ": Orden descendente" }
        }
    });
</script>
