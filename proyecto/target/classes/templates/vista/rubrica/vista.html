<h4 class="py-3 mb-4"><span class="text-muted fw-light">Menú /</span> Rubrica</h4>

<div id="tablaRegistro"></div>

<div class="modal fade" id="formularioRubrica" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content" id="contenidoModalRubrica"></div>
    </div>
</div>

<script>
    $(document).ready(function () {
        cargarTabla();

        // Limpia contenido al cerrar (evita duplicar scripts/ids)
        $('#formularioRubrica').on('hidden.bs.modal', function () {
            $('#contenidoModalRubrica').empty();
        });
    });

    function cargarTabla() {
        $.ajax({
            type: 'POST',
            url: "/rubrica/tabla-registros",
            success: function (html) { $("#tablaRegistro").html(html); },
            error: function () {
                $("#tablaRegistro").html(`
            <div class="alert alert-danger m-3">
                Ocurrió un error al cargar la tabla.
                <button class="btn btn-sm btn-outline-light ms-2" onclick="cargarTabla()">Reintentar</button>
            </div>
            `);
            }
        });
    }

    // Registrar
    $(document).on('click', '.btn-registrar-rubrica', function () {
        $('#formularioRubrica').modal('show');
        cargarFormularioAlert(
            "/rubrica/formulario",
            "#contenidoModalRubrica",
            "#formularioRubrica",
            function onLoaded() {
                manejarEnvioFormulario('#formularioRubrica', {
                    modalSelector: '#formularioRubrica',
                    recargarTablaFn: cargarTabla
                });
            }
        );
    });

    // Editar
    $(document).on('click', '.btn-editar-rubrica', function () {
        const id = $(this).data('id');
        if (!id) return Swal.fire('Error', 'ID no válido.', 'error');

        $('#formularioRubrica').modal('show');
        cargarFormularioEditAlert(
            id,
            "/rubrica/formulario-edit",
            "#contenidoModalRubrica",
            "#formularioRubrica",
            function onLoaded() {
                manejarEnvioFormulario('#formularioRubrica', {
                    modalSelector: '#formularioRubrica',
                    recargarTablaFn: cargarTabla
                });
            }
        );
    });

    // Eliminar
    $(document).on('click', '.btn-eliminar-rubrica', function () {
        const id = $(this).data('id');
        const nombre = $(this).data('nombre') || 'el registro';
        if (!id) return Swal.fire('Error', 'ID no válido.', 'error');

        eliminarRegistroAlert(nombre, id, "/rubrica/eliminar", cargarTabla);
    });
</script>
