<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:replace="~{layout/head :: head}"></head>
<link rel="stylesheet" href="/assets/css/style-vista-evaluador-ctg.css">

<body>
    <!-- NAVBAR MEJORADO -->
    <nav class="navbar navbar-light u-navbar sticky-top">
        <div class="container-xxl d-flex align-items-center">
            
            <a class="navbar-brand d-flex align-items-center u-brand m-0" href="/jurado/panel-categoria">
                <span class="u-brand-logos d-flex align-items-center mr-2">
                    <img src="/assets/images/logo_dicyt.png" alt="Universidad" class="logo-1">
                    <span class="u-sep d-none d-sm-inline-block"></span>
                    <img src="/assets/images/logo_uap.png" alt="Feria" class="logo-2">
                </span>
            </a>
            
            <div class="u-right dropdown">
                <button class="btn u-userbtn d-flex align-items-center" type="button" id="userMenuBtn"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="avatar-circle mr-2"
                        th:text="${#strings.substring((session.persona != null ? session.persona.nombres : 'U'),0,1)}">U</span>
                    <span class="u-username d-none d-sm-inline"
                        th:text="${session.persona != null ? session.persona.nombres : 'Invitado'}">Usuario</span>
                    <span class="navbar-toggler-icon d-inline-block d-sm-none ml-2"></span>
                </button>

                <div class="dropdown-menu dropdown-menu-right u-dropdown" aria-labelledby="userMenuBtn">
                    <h6 class="dropdown-header"
                        th:text="${session.persona != null ? session.persona.nombres : 'Usuario'}">Usuario</h6>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item text-danger" href="/cerrar_sesionAdm">
                        <i class="fa fa-sign-out mr-2"></i> Cerrar sesi√≥n
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="container-xxl py-3" id="app">
        <div class="card p-3 mb-3">
            <div class="row g-2 align-items-end">
                <div class="col-12 col-md-4">
                    <div class="kpi">Categor√≠a: <span id="lbl-categoria">‚Äî</span></div>
                </div>
                <div class="col-6 col-md-6">
                    <div class="kpi">Proyectos a evaluar: <span id="kpi-part">‚Äî</span></div>
                </div>
                <div class="col-12 col-md-4"><br>
                    <input id="inp-buscar" class="form-control" placeholder="üîç Buscar participante‚Ä¶">
                </div>
            </div>
        </div>
        <div class="row" id="grid-participantes"></div>
    </div>

    <!-- MODAL DE EVALUACI√ìN MEJORADO -->
    <div class="modal fade" id="modalEval" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <div>
                        <h5 class="modal-title">Evaluar: <span id="m-participante">‚Äî</span></h5>
                        <div class="text-muted small">Categor√≠a: <span id="m-categoria">‚Äî</span></div>
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body position-relative">
                    <ol id="rub-stepper" class="rub-steps mb-3"></ol>

                    <div class="wizard-nav mb-2">
                        <button class="btn btn-outline-secondary" id="btn-prev">
                            <i class="fa fa-chevron-left mr-1"></i> Anterior
                        </button>
                        <button class="btn btn-outline-secondary" id="btn-next">
                            Siguiente <i class="fa fa-chevron-right ml-1"></i>
                        </button>
                    </div>

                    <div id="carouselRubricas" class="carousel slide" data-interval="false" data-wrap="false"
                        data-keyboard="false" data-touch="false">
                        <div class="carousel-inner" id="rub-slides"></div>
                    </div>
                </div>

                <div class="modal-footer">
                    <div class="footer-left mr-auto">
                        <span class="kpi">Total acumulado: <span id="kpi-total">0</span> pts</span>
                    </div>
                    <button class="btn btn-success" id="btn-finalizar" disabled>
                        <i class="fa fa-check mr-1"></i> Finalizar evaluaci√≥n
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- LOADING OVERLAY -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner-border-custom"></div>
            <div class="loading-text">Cargando...</div>
        </div>
    </div>

    <div th:replace="~{layout/script :: script}"></div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        (function () {
            let categoria = null, participantes = [], participanteSel = null, rubricas = [], valores = {};

            function getParticipanteId(p) {
                return Number(p?.idParticipante ?? p?.participanteId ?? p?.id);
            }

            function htmlCardParticipante(p) {
                const pid = p.idParticipante ?? p.id ?? p.participanteId;
                const institucion = (p.institucion ?? '').trim();
                return `
                <div class="col-12 col-sm-6 col-lg-4 col-xxl-3">
                    <div class="card card-part h-100" data-id="${pid}">
                        <div class="card-body">
                            <div class="d-flex align-items-start gap-4">
                                <div class="rounded bg-light d-flex align-items-center justify-content-center" style="width:50px;height:50px;flex-shrink:0;margin-top:2px;">
                                    <i class="fa fa-user-o"></i>
                                </div>
                                <div class="flex-grow-1 min-width-0">
                                    <h6 class="mb-1" style="word-wrap:break-word;overflow-wrap:break-word;">${p.nombre}</h6>
                                    <div class="text-muted small" style="word-wrap:break-word;overflow-wrap:break-word;">${institucion}</div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-outline-primary btn-sm btn-evaluar" data-id="${pid}" data-nombre="${p.nombre}">
                                <i class="fa fa-clipboard-check mr-1"></i> Evaluar
                            </button>
                        </div>
                    </div>
                </div>`;
            }

            // Debouncing para optimizar b√∫squeda
            let searchTimeout;
            function renderGrid(q = '') {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    const $g = $('#grid-participantes').empty();
                    let list = participantes || [];
                    if (q) {
                        const s = q.toLowerCase();
                        list = list.filter(p => (`${p.nombre} ${p.institucion ?? ''}`).toLowerCase().includes(s));
                    }
                    if (!list.length) {
                        $g.html('<div class="col-12"><div class="text-center text-muted py-5">No hay participantes para mostrar.</div></div>');
                    } else {
                        list.forEach(p => $g.append(htmlCardParticipante(p)));
                    }
                    $('#kpi-part').text(list.length);
                }, 300);
            }

            function idxActivo() {
                const $it = $('#carouselRubricas .carousel-item');
                return Math.max(0, $it.index($it.filter('.active')));
            }
            const isLast = i => i >= rubricas.length - 1;
            const isFirst = i => i <= 0;

            const scoreOf = c => (c.maxPuntos != null ? Number(c.maxPuntos) : (c.porcentaje != null ? Number(c.porcentaje) : 0));
            const totalSeleccionado = () => Object.values(valores).reduce((a, v) => a + (Number(v?.puntaje) || 0), 0);

            function setProgreso() {
                $('#rub-stepper .rub-step').each(function (i) {
                    const r = rubricas[i];
                    const answered = !!valores[r.id]?.critId;
                    $(this).toggleClass('r-done', answered);
                });

                $('#kpi-total').text(totalSeleccionado());

                const tot = rubricas.length, ok = Object.values(valores).filter(v => !!v?.critId).length;
                $('#btn-finalizar').prop('disabled', ok < tot || !participanteSel);
            }

            function buildCarousel() {
                const $slides = $('#rub-slides').empty();
                const $steps = $('#rub-stepper').empty();

                rubricas.forEach((r, i) => {
                    $steps.append(`<li class="rub-step ${i === 0 ? 'r-active' : ''}" data-idx="${i}">${i + 1}</li>`);
                });

                rubricas.forEach((r, i) => {
                    valores[r.id] = valores[r.id] || { critId: null, puntaje: 0 };

                    const $slide = $(`
                        <div class="carousel-item ${i === 0 ? 'active' : ''}">
                        <div class="rub-header">
                            <h5 class="mb-0">${r.nombre}</h5>
                            <span class="rub-chip">v${r.version ?? '-'}</span>
                            <div class="ml-auto kpi">TOTAL r√∫brica: <span id="total-${r.id}">${valores[r.id]?.puntaje || 0}</span></div>
                        </div>
                        <div class="opts-list" id="zona-crit-${r.id}"></div>
                        </div>`);
                    const $zona = $slide.find(`#zona-crit-${r.id}`);
                    const radioName = `rub-${r.id}`;

                    (r.criterios || []).forEach(c => {
                        const puntaje = scoreOf(c);
                        const checked = (valores[r.id].critId === c.id) ? 'checked' : '';
                        const idInput = `${radioName}-${c.id}`;

                        const $opt = $(`
                            <label class="opt-row ${checked ? 'active' : ''}" for="${idInput}">
                                <div class="opt-left">
                                <div class="opt-title">${c.nombre}</div>
                                <div class="opt-score">Puntaje: <strong>${puntaje}</strong></div>
                                </div>
                                <div class="opt-right">
                                <input type="radio" id="${idInput}" name="${radioName}" value="${c.id}" data-score="${puntaje}">
                                </div>
                            </label>`);

                        if (checked) $opt.find('input[type="radio"]').prop('checked', true);

                        $opt.on('change', `input[name="${radioName}"]`, function () {
                            const selId = Number(this.value);
                            const score = Number(this.dataset.score || '0');
                            valores[r.id] = { critId: selId, puntaje: score };
                            $(`#total-${r.id}`).text(score);
                            $zona.find('.opt-row').removeClass('active');
                            $opt.addClass('active');
                            setProgreso();
                            const i = idxActivo();
                            if (!isLast(i)) $('#carouselRubricas').carousel('next');
                        });

                        $zona.append($opt);
                    });

                    $slides.append($slide);
                });

                $('#carouselRubricas')
                    .off('slide.bs.carousel').on('slide.bs.carousel', function (ev) {
                        const from = ev.from, to = ev.to;
                        if (to > from) {
                            const r = rubricas[from];
                            if (!valores[r.id]?.critId) { ev.preventDefault(); }
                        }
                    })
                    .off('slid.bs.carousel').on('slid.bs.carousel', function () {
                        const i = idxActivo();
                        $('#rub-stepper .rub-step').removeClass('r-active').eq(i).addClass('r-active');
                        $('#btn-prev').prop('disabled', isFirst(i));
                        const r = rubricas[i];
                        const ok = !!valores[r.id]?.critId;
                        $('#btn-next').prop('disabled', !ok || isLast(i));
                        setProgreso();
                    });

                $('#btn-prev').prop('disabled', true);
                const first = rubricas[0];
                $('#btn-next').prop('disabled', !valores[first.id]?.critId);
                setProgreso();
            }

            function abrirModalPara(p) {
                participanteSel = p;
                $('#m-participante').text(p.nombre);
                $('#m-categoria').text(categoria.nombre);
                valores = {};
                rubricas.forEach(r => valores[r.id] = { critId: null, puntaje: 0 });
                buildCarousel();
                $('#modalEval').modal({ backdrop: 'static', keyboard: false, show: true });
            }

            function showLoading(show = true) {
                if (show) {
                    $('#loadingOverlay').addClass('active');
                } else {
                    $('#loadingOverlay').removeClass('active');
                }
            }

            async function finalizarTodo() {
                const faltan = rubricas.filter(r => !valores[r.id]?.critId);
                if (faltan.length) {
                    Swal.fire({
                        icon: 'info',
                        title: 'Evaluaci√≥n incompleta',
                        text: 'Debes responder todas las r√∫bricas antes de finalizar.',
                        confirmButtonColor: '#667eea'
                    });
                    return;
                }
                
                // Confirmaci√≥n con SweetAlert2
                const result = await Swal.fire({
                    title: '¬øFinalizar evaluaci√≥n?',
                    html: `
                        <div style="text-align: left; margin: 1rem 0;">
                            <p><strong>Participante:</strong> ${participanteSel.nombre}</p>
                            <p><strong>Total puntos:</strong> ${totalSeleccionado()}</p>
                            <p><strong>R√∫bricas completadas:</strong> ${rubricas.length}</p>
                        </div>
                        <p style="color: #dc3545; margin-top: 1rem;">
                            <strong>‚ö†Ô∏è Esta acci√≥n no se puede deshacer</strong>
                        </p>
                    `,
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonColor: '#11998e',
                    cancelButtonColor: '#6c757d',
                    confirmButtonText: '<i class="fa fa-check mr-2"></i>S√≠, finalizar',
                    cancelButtonText: '<i class="fa fa-times mr-2"></i>Cancelar',
                    focusCancel: true,
                    allowOutsideClick: false
                });

                if (!result.isConfirmed) {
                    return;
                }
                
                // Mostrar loading overlay
                showLoading(true);
                $('#btn-finalizar').prop('disabled', true);
                
                try {
                    const payload = {
                        categoriaId: Number(categoria.id),
                        participanteId: getParticipanteId(participanteSel),
                        rubricas: rubricas.map(r => ({
                            rubricaId: Number(r.id),
                            detalles: [{
                                criterioId: Number(valores[r.id].critId),
                                puntaje: Number(valores[r.id].puntaje),
                                observacion: null
                            }]
                        }))
                    };
                    
                    console.log('üì§ Enviando evaluaci√≥n completa:', payload);
                    
                    const response = await $.ajax({
                        url: '/jurado/evaluar-completo',
                        method: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify(payload)
                    });
                    
                    console.log('‚úÖ Respuesta exitosa:', response);
                    
                    // Ocultar loading
                    showLoading(false);
                    
                    // Eliminar participante de la lista
                    const pid = getParticipanteId(participanteSel);
                    participantes = participantes.filter(p => getParticipanteId(p) !== pid);
                    renderGrid($('#inp-buscar').val() || '');
                    
                    // Cerrar modal primero
                    $('#modalEval').modal('hide');
                    
                    // Mostrar mensaje de √©xito
                    await Swal.fire({
                        icon: 'success',
                        title: '¬°Evaluaci√≥n guardada!',
                        html: `
                            <div style="font-size: 1.1rem; margin: 1rem 0;">
                                <p>‚úÖ ${response.rubricasGuardadas || rubricas.length} r√∫bricas guardadas correctamente</p>
                                <p style="color: #11998e; font-weight: 600;">Total: ${totalSeleccionado()} puntos</p>
                            </div>
                        `,
                        confirmButtonColor: '#11998e',
                        timer: 3500,
                        timerProgressBar: true
                    });
                    
                    participanteSel = null;
                    
                } catch (e) {
                    console.error('‚ùå Error al guardar:', e);
                    
                    showLoading(false);
                    
                    let errorMsg = 'No se pudo finalizar la evaluaci√≥n. Por favor, intenta nuevamente.';
                    if (e.responseJSON?.message) {
                        errorMsg = e.responseJSON.message;
                    } else if (e.responseText) {
                        try {
                            const parsed = JSON.parse(e.responseText);
                            errorMsg = parsed.message || errorMsg;
                        } catch {
                            errorMsg = e.responseText;
                        }
                    }
                    
                    Swal.fire({
                        icon: 'error',
                        title: 'Error al guardar',
                        text: errorMsg,
                        confirmButtonColor: '#dc3545'
                    });
                    
                    $('#btn-finalizar').prop('disabled', false);
                }
            }

            $(document).on('click', '.btn-evaluar', function (e) {
                e.preventDefault();
                e.stopPropagation();
                const id = Number($(this).attr('data-id'));
                const p = participantes.find(x => Number(x.idParticipante ?? x.id ?? x.participanteId) === id);
                if (!p) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'Participante no encontrado.',
                        confirmButtonColor: '#dc3545'
                    });
                    return;
                }

                if (!Array.isArray(rubricas) || !rubricas.length) {
                    showLoading(true);
                    $.getJSON('/jurado/api/rubricas', { categoriaId: categoria.id })
                        .done(list => {
                            rubricas = list || [];
                            $('#kpi-rub').text(rubricas.length);
                            showLoading(false);
                            abrirModalPara(p);
                        })
                        .fail(() => {
                            showLoading(false);
                            Swal.fire({
                                icon: 'error',
                                title: 'Error',
                                text: 'No se pudieron cargar las r√∫bricas.',
                                confirmButtonColor: '#dc3545'
                            });
                        });
                    return;
                }
                abrirModalPara(p);
            });

            $('#inp-buscar').on('input', function () {
                renderGrid(this.value || '');
            });

            $('#btn-prev').on('click', function () {
                const i = idxActivo();
                if (!isFirst(i)) $('#carouselRubricas').carousel('prev');
            });

            $('#btn-next').on('click', function () {
                const i = idxActivo();
                const r = rubricas[i];
                if (!valores[r.id]?.critId) {
                    Swal.fire({
                        icon: 'info',
                        title: 'Selecci√≥n requerida',
                        text: 'Debes seleccionar una opci√≥n antes de continuar.',
                        confirmButtonColor: '#667eea'
                    });
                    return;
                }
                if (!isLast(i)) $('#carouselRubricas').carousel('next');
            });

            $('#btn-finalizar').on('click', finalizarTodo);

            function cargarMiCategoria() {
                return $.getJSON('/jurado/api/mi-categoria').then(cat => {
                    categoria = { id: cat.idCategoriaActividad ?? cat.id, nombre: cat.nombre };
                    $('#lbl-categoria').text(categoria.nombre);
                    return categoria;
                });
            }

            function cargarRubricas() {
                return $.getJSON('/jurado/api/rubricas', { categoriaId: categoria.id }).then(list => {
                    rubricas = list || [];
                    $('#kpi-rub').text(rubricas.length);
                });
            }

            function cargarParticipantes() {
                return $.getJSON('/jurado/api/participantes', { categoriaId: categoria.id, soloPendientes: true })
                    .done(list => {
                        participantes = Array.isArray(list) ? list : [];
                        renderGrid();
                    })
                    .fail(() => {
                        participantes = [];
                        renderGrid();
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: 'No se pudo cargar la lista de participantes',
                            confirmButtonColor: '#dc3545'
                        });
                    });
            }

            (async function init() {
                try {
                    showLoading(true);
                    await cargarMiCategoria();
                    await Promise.all([cargarRubricas(), cargarParticipantes()]);
                    showLoading(false);
                } catch (e) {
                    showLoading(false);
                    Swal.fire({
                        icon: 'error',
                        title: 'Error de inicializaci√≥n',
                        text: 'No se pudo inicializar el panel. Por favor, recarga la p√°gina.',
                        confirmButtonColor: '#dc3545'
                    });
                }
            })();
        })();
    </script>
</body>

</html>
