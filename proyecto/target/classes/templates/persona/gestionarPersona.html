<!DOCTYPE html>
<html lang="en">

<head th:replace="layout/head :: head">
</head>


<body class="fixed-left">

    <!-- Loader -->
    <div id="preloader">
        <div id="status">
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Begin page -->
    <div id="wrapper">

        <!-- ========== Left Sidebar Start ========== -->
        <div th:replace="layout/sidebar :: sidebar">
        </div>
        <!-- Left Sidebar End -->

        <!-- Start right Content here -->

        <div class="content-page">
            <!-- Start content -->
            <div class="content">

                <!-- Top Bar Start -->
                <div th:replace="layout/topbar :: topbar">
                </div>
                <!-- Top Bar End -->

                <div class="page-content-wrapper ">

                    <div class="container-fluid">

          

                            <div class="row">
                                <div class="col-12">
                                    <div class="card m-b-30">
                                        <div class="card-body">
                                            <div style="display: flex; justify-content: space-between;">
                                            <h2 class="mt-0 mb-2 header-title" style="font-size: 30px;">Lista de Personas</h2>
                                            <a type="button" href="/PersonaR" class="btn btn-primary waves-effect waves-light">Nuevo</a>
                                        </div>
                                        <br>
            
                                            <table id="datatable" class="table table-bordered dt-responsive nowrap" style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                                                <thead>
                                                <tr>
                                                    <th>Ci</th>
                                                    <th>Nombre Completo</th>

                                                    <th>Acciones</th>

                                                </tr>
                                                </thead>
            
            
                                                <tbody>
                                                    <tr th:each="per : ${personas}" th:if="${per.estado != 'X'}">
                                                        <td th:text="${per.ci}"></td>
                                                        <td th:text="${per.nombres}+' '+ ${per.paterno} +' '+${per.materno}"></td>
                                                        <td>

                                                            <div style="display: flex; justify-content: center;align-items: center;">
                                                                <a th:href="${'../../../../editar-persona/' + per.id_persona}" style="font-size: 24px; margin-right: 10px;"><i class="mdi mdi-border-color"></i></a>
                                                                
                                                                <a   class="btn" th:attr="onclick=${'MandarURL('+per.id_persona+')'}" style="font-size: 28px;">
                                                                    <i class="mdi mdi-close" style="color: red; pointer-events: none;"></i>
                                                                  </a>
                                                                

                                                              </div>
                                                        </td>
                                                    </tr>
                                           
                                                </tbody>
                                            </table>
            
                                        </div>
                                    </div>
                                </div> <!-- end col -->
                            </div> <!-- end row -->
            
               
            
                        </div><!-- container fluid -->

                </div> <!-- Page content Wrapper -->

            </div> <!-- content -->

            <footer class="footer">
                Â© 2018 <b>Drixo</b> <span class="d-none d-sm-inline-block"> - Crafted with <i
                        class="mdi mdi-heart text-danger"></i> by Themesdesign.</span>
            </footer>

        </div>
        <!-- End Right content here -->

    </div>
    <!-- END wrapper -->

    <div th:replace="layout/script :: script">
    </div>

    <script>
        function MandarURL(a) {
            swal({
                title: 'Eliminar Registro?',
                type: 'error',
                showCancelButton: true,
                showConfirmButton: false,
                cancelButtonText: "Cancelar",
                html:
                    "<a type='button' class='swal2-styled ' style='display: inline-block; background-color: rgb(48, 133, 214); border-left-color: rgb(48, 133, 214); border-right-color: rgb(48, 133, 214); padding: 13px 35px 13px 35px;' data-original-title='' title='' href='../../../../eliminar-persona/" + a + "'  >" +
                    "Eliminar" +
                    "</a>",
            }).then().done();
        }
    </script>
</body>

</html>
