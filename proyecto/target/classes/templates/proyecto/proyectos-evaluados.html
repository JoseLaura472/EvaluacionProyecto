<!DOCTYPE html>
<html lang="en">

<head th:replace="~{layout/head :: head}">
</head>


<body class="fixed-left">

    <!-- Loader -->
    <div id="preloader">
        <div id="status">
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Begin page -->
    <div id="wrapper">

        <!-- ========== Left Sidebar Start ========== -->
        <div th:replace="~{layout/sidebar :: sidebar}">
        </div>
        <!-- Left Sidebar End -->

        <!-- Start right Content here -->
        <div class="content-page">
            <!-- Start content -->
            <div class="content">

                <!-- Top Bar Start -->
                <div th:replace="~{layout/topbar :: topbar}">
                </div>
                <!-- Top Bar End -->

                <!-- INICIO CONTENIDO -->
                <div class="page-content-wrapper ">

                    <div class="container-fluid">

                        <div class="row">
                            <div class="col-sm-12">
                                <div class="float-right page-breadcrumb">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item"><a href="#">Drixo</a></li>
                                        <li class="breadcrumb-item active">Dashboard</li>
                                    </ol>
                                </div>
                                <h5 class="page-title">Dashboard</h5>
                            </div>
                        </div>
                        <!-- end row -->

                        
                        <div class="row">
                            
                            <div class="col-xl-4 col-md-6" th:each="proyecto : ${proyectos}">
                                <div class="card mini-stat m-b-30">
                                    <div class="p-3 text-white" style="background-color: #31932b !important">
                                       
                                        <h6 class="text-uppercase mb-0 " style="text-align: center;">Proyecto Evaluado</h6>
                                    </div>
                                    <div class="card-body">
                                        <div class="border-bottom pb-4">
                                            
                                            <h5 class="m-0 text-center" th:text="${proyecto.nombre_proyecto}"></h5>
                                        </div>
                                        <div class="mt-4 text-muted">
                                            <h5 class="m-0" th:if="${proyecto.programa != null}" th:text="${proyecto.programa.nombre_programa}"
                                                style="text-align: center;"></h5>
                                        </div>
                                    </div>
                                </div>
                            </div>  
                            
                        </div>
                        <!-- end row -->

                    </div><!-- container fluid -->

                </div> 
                <!-- FIN INICIO CONTENIDO -->

            </div> 
            <!-- content -->

            <footer th:replace="~{layout/footer :: footer}">
            </footer>

        </div>
        <!-- End Right content here -->

    </div>
    <!-- END wrapper -->

    <div th:replace="~{layout/script :: script}">
    </div>

</body>

</html>
