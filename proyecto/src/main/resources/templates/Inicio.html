<!DOCTYPE html>
<html lang="en">

<head th:replace="~{layout/head :: head}">
</head>


<body class="fixed-left">

    <!-- Loader -->
    <div id="preloader">
        <div id="status">
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Begin page -->
    <div id="wrapper">

        <!-- ========== Left Sidebar Start ========== -->
        <div th:replace="~{layout/sidebar :: sidebar}">
        </div>
        <!-- Left Sidebar End -->

        <!-- Start right Content here -->
        <div class="content-page">
            <!-- Start content -->
            <div class="content">

                <!-- Top Bar Start -->
                <div th:replace="~{layout/topbar :: topbar}">
                </div>
                <!-- Top Bar End -->

                <!-- INICIO CONTENIDO -->
                <div class="page-content-wrapper ">

                    <div class="container-fluid">

                        <div class="row">
                            <div class="col-sm-12">
                                <div class="float-right page-breadcrumb">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item"><a href="#">Drixo</a></li>
                                        <li class="breadcrumb-item active">Dashboard</li>
                                    </ol>
                                </div>
                                <h5 class="page-title">Dashboard</h5>
                            </div>
                        </div>
                        <!-- end row -->

                        <div class="row" th:if="${usuario.estado == 'A'}">

                            <div class="col-xl-4 col-md-6" th:each="pr : ${PrimerL}">
                                <div class="card mini-stat m-b-30">
                                    <div class="p-3 text-white" style="background-color: #000000 !important">
                                        <div class="mini-stat-icon">
                                            <i class="float-right mb-0"><img src="../../../../assets/images/1mejor.png"
                                                    height="100" alt="logo"></i>
                                        </div>
                                        <h6 class="text-uppercase mb-0">PRIMER LUGAR</h6>
                                    </div>
                                    <div class="card-body">
                                        <div class="border-bottom pb-4">
                                            <p class="m-0">PROYECTO :</p>
                                            <h5 class="m-0" th:text="${pr.nombre_proyecto}">SISISDSDSDSDSDSDS</h5>
                                        </div>
                                        <div class="mt-4 text-muted">
                                            <div class="float-right">
                                                <h5 class="m-0" th:text="${pr.promedio_final}">3567<i
                                                        class="mdi mdi-arrow-up text-success ml-2"></i></h5>
                                            </div>
                                            <h5 class="m-0" th:if="${pr.programa != null}"
                                                th:text="${pr.programa.nombre_programa}">1456<i
                                                    class="mdi mdi-arrow-up text-success ml-2"></i></h5>

                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-xl-4 col-md-6" th:each="sg : ${SegundoL}">
                                <div class="card mini-stat m-b-30">
                                    <div class="p-3 text-white" style="background-color: #000000 !important">
                                        <div class="mini-stat-icon">
                                            <i class="float-right mb-0"><img src="../../../../assets/images/2mejor.png"
                                                    height="100" alt="logo"></i>
                                        </div>
                                        <h6 class="text-uppercase mb-0">SEGUNDO LUGAR</h6>
                                    </div>
                                    <div class="card-body">
                                        <div class="border-bottom pb-4">
                                            <p class="m-0">PROYECTO :</p>
                                            <h5 class="m-0" th:text="${sg.nombre_proyecto}">SISISDSDSDSDSDSDS</h5>
                                        </div>
                                        <div class="mt-4 text-muted">
                                            <div class="float-right">
                                                <h5 class="m-0" th:text="${sg.promedio_final}">3567<i
                                                        class="mdi mdi-arrow-up text-success ml-2"></i></h5>
                                            </div>
                                            <h5 class="m-0" th:if="${sg.programa != null}"
                                                th:text="${sg.programa.nombre_programa}">1456<i
                                                    class="mdi mdi-arrow-up text-success ml-2"></i></h5>

                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="col-xl-4 col-md-6" th:each="ter : ${TercerL}">
                                <div class="card mini-stat m-b-30">
                                    <div class="p-3 text-white" style="background-color: #000000 !important">
                                        <div class="mini-stat-icon">
                                            <i class="float-right mb-0"><img src="../../../../assets/images/3mejor.png"
                                                    height="100" alt="logo"></i>
                                        </div>
                                        <h6 class="text-uppercase mb-0">TERCER LUGAR</h6>
                                    </div>
                                    <div class="card-body">
                                        <div class="border-bottom pb-4">
                                            <p class="m-0">PROYECTO :</p>
                                            <h5 class="m-0" th:text="${ter.nombre_proyecto}">SISISDSDSDSDSDSDS</h5>
                                        </div>
                                        <div class="mt-4 text-muted">
                                            <div class="float-right">
                                                <h5 class="m-0" th:text="${ter.promedio_final}">3567<i
                                                        class="mdi mdi-arrow-up text-success ml-2"></i></h5>
                                            </div>
                                            <h5 class="m-0" th:if="${ter.programa != null}"
                                                th:text="${ter.programa.nombre_programa}">1456<i
                                                    class="mdi mdi-arrow-up text-success ml-2"></i></h5>

                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>


                        <div class="row" th:if="${usuario.estado == 'J'}">
                            <div class="col-lg-12">
                                <div class="card m-b-30">
                                    <div class="card-body">

                                        <h1 class="mt-0 header-title" style="font-size: 30px;"
                                            th:text="${'BIENVENIDO (A) '+usuario.persona.nombres +' '+usuario.persona.paterno}">
                                        </h1>


                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- end row -->
                        <div class="row" th:if="${usuario.estado == 'A'}">
                            <div class="col-12">
                                <div class="card m-b-30">
                                    <div class="card-body">

                                        <h1 style="text-align: center;">TABLA DE POSICIONES</h1>

                                        <div class="col-md-5">
                                            <label class="col-form-label">TIPO EVALUACIÃ“N </label>
                                            <select onchange="cargarTabla(this.value)" class="form-control js-choice"
                                                id="formFiltroTurno__turno">
                                                <option th:each="tp : ${tiposProyectos}"
                                                    th:value="${tp.id_tipoProyecto}" th:text="${tp.nom_tipoProyecto}">
                                                </option>
                                            </select>
                                        </div>
                                        <p></p>
                                        <div id="tablaRegistros"></div>

                                    </div>
                                </div>
                            </div> <!-- end col -->
                        </div>

                    </div><!-- container fluid -->

                </div>
                <!-- FIN INICIO CONTENIDO -->

            </div>
            <!-- content -->

            <footer th:replace="~{layout/footer :: footer}">
            </footer>

        </div>
        <!-- End Right content here -->

    </div>
    <!-- END wrapper -->

    <div th:replace="~{layout/script :: script}"></div>
    <script>
        cargarTabla($('#formFiltroTurno__turno').val());
        console.log($('#formFiltroTurno__turno').val() + "aquii");


        function cargarTabla(idTipoProyecto) {
            $("#tablaRegistros").html(`
                <div class="d-flex justify-content-center">
                <div class="spinner-border m-5 text-secondary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
                `);
            $.ajax({
                type: 'POST',
                url: "/tabla-ranking-tipo-proyecto/" + idTipoProyecto,  // Ruta del metodo del controlador en Spring Boot
                success: function (response) {
                    $("#tablaRegistros").html(response);  // Actualiza el contenido del div con la respuesta del servidor
                }
            });
        }
    </script>

</body>

</html>
