<!DOCTYPE html>
<html lang="en">
    <head th:replace="~{layout/head :: head}"></head>
    <body class="fixed-left">
        <div id="preloader"><div id="status"><div class="spinner"></div></div></div>
        <div class="accountbg">
            <div class="content-center">
                <div class="content-desc-center">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5 col-md-8">
                                <center><a href="#" class="logo logo-admin"><img src="assets/images/LOGO - SEMF_LOGIN_RECORTADA.png" height="300" alt="logo"></a></center>
                                &nbsp;
                                <div class="card">
                                    <div class="card-body">
                                        <h4 class="text-muted text-center font-18"><b>INICIO DE SESSION</b></h4>
                                        <div class="p-2">
                                            <form class="form-horizontal m-t-20" th:action="@{/LogearseF}" method="post">
                                                <div class="form-group row">
                                                    <div class="col-12">
                                                        <input class="form-control" type="text"  name="usuario" placeholder="usuario" required>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <div class="col-12">
                                                        <input class="form-control" type="password"  name="contrasena" placeholder="contrasena" required>
                                                    </div>
                                                </div>
                                                <div class="form-group text-center row m-t-20">
                                                    <div class="col-12">
                                                        <button class="btn btn-primary btn-block waves-effect waves-light" type="submit">INGRESAR</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="~{layout/script :: script}"></div>
    </body>
</html>
