<!DOCTYPE html>
<html lang="en">

<head th:replace="layout/head :: head">
</head>


<body class="fixed-left">

    <!-- Loader -->
    <div id="preloader">
        <div id="status">
            <div class="spinner"></div>
        </div>
    </div>

    <div id="wrapper">
        <div id="vista">

        </div>
    </div>
    <!-- END wrapper -->
    <div class="modal fade bs-example-modal-lg" id="formDocente" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title mt-0" id="myLargeModalLabel">Formulario de Registro de Personas</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="VentanaForm">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="layout/script :: script">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        
        CargarTabla();

        function NuevoRegistro(){
            $.ajax({
                type: 'GET',
                url: "/nuevo_registroD",
                success: function (response) {
                    $("#formDocente").modal('show');
                    $("#VentanaForm").html(response);
                }
            });
        }

        function CargarTabla(){
            $.ajax({
                type: 'GET',
                url: "/tabla_docentes",
                success: function (response) {
                    $("#vista").html(response);
                }
            });
        }

        function EditarRegistro(id){
            $.ajax({
                type: 'GET',
                url: "/editar-docente/"+id,
                success: function (response) {
                    $("#formDocente").modal('show');
                    $("#VentanaForm").html(response);
                }
            });
        }

        function MandarURL(a) {
            swal({
                title: 'Eliminar Registro?',
                type: 'error',
                showCancelButton: true,
                showConfirmButton: false,
                cancelButtonText: "Cancelar",
                html:
                    "<a type='button' class='swal2-styled ' style='display: inline-block; background-color: rgb(48, 133, 214); border-left-color: rgb(48, 133, 214); border-right-color: rgb(48, 133, 214); padding: 13px 35px 13px 35px;' data-original-title='' title='' href='../../../../eliminar-docente/" + a + "'  >" +
                    "Eliminar" +
                    "</a>",
            }).then().done();
        }
        
    </script>
</body>

</html>
