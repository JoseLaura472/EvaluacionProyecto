<div class="card">
    <div class="card-header d-flex justify-content-lg-between">
        <h5>Registro actividad</h5>
        <button type="button" class="btn btn-primary btn-registrar-actividad">
            <i class="fa-solid fa-user-plus"></i> Agregar nuevo
        </button>
    </div>

    <div class="card-datatable table-responsive pt-0">
        <table class="table table-hover" id="data-table-actividad">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Descripcion</th>
                    <th>Fecha</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody class="animate__animated animate__bounceInDown">
                <tr th:each="actividades, idx : ${listarActividades}" th:if="${actividades.estado != 'X'}">
                    <td th:text="${idx.index + 1}"></td>
                    <td th:text="${actividades.nombre}"></td>
                    <td th:text="${actividades.tipo}"></td>
                    <td th:text="${actividades.descripcion}"></td>
                    <td th:text="${actividades.fecha}"></td>
                    <td>
                        <button type="button" class="btn btn-sm btn-primary btn-editar-actividad"
                            th:attr="data-id=${actividades.idActividad}">
                            <i class="fa-solid fa-pen-to-square"></i> Editar
                        </button>
                        <button type="button" class="btn btn-sm btn-danger btn-eliminar-actividad"
                            th:attr="data-id=${actividades.idActividad}, data-nombre=${actividades.nombre}">
                            <i class="fa-solid fa-trash"></i> Eliminar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    $('#data-table-actividad').DataTable({
        language: {
            sProcessing: "Procesando...",
            sLengthMenu: "Mostrar _MENU_ registros",
            sZeroRecords: "No se encontraron resultados",
            sInfo: "Mostrando _START_ a _END_ de _TOTAL_",
            sInfoEmpty: "Mostrando 0 a 0 de 0",
            sInfoFiltered: "(filtrado de _MAX_ registros)",
            sSearch: "Buscar:",
            oPaginate: { sFirst: "Primero", sLast: "Ãšltimo", sNext: "Siguiente", sPrevious: "Anterior" },
            oAria: { sSortAscending: ": Orden ascendente", sSortDescending: ": Orden descendente" }
        }
    });
</script>
