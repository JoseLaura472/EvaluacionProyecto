<style>
  /* Altura tipo "lg" de Bootstrap */
  .select2-container .select2-selection--single {
    height: calc(2.5rem + 2px);
  }
  .select2-container--default .select2-selection--single .select2-selection__rendered {
    line-height: calc(2.5rem);
  }
  .select2-container--default .select2-selection--single .select2-selection__arrow {
    height: calc(2.5rem);
  }
  /* Ancho completo siempre */
  .select2-container { width: 100% !important; }
</style>

<div class="modal-header">
    <h4 class="modal-title" th:text="${edit}? 'Modificar tipo inscripcion' : 'Registrar tipo inscripcion'"></h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<form id="formularioInscripcion" method="post"
    th:action="${edit} ? @{/inscripcion/modificar-inscripcion} : @{/inscripcion/registrar-inscripcion}"
    th:object="${inscripcion}" novalidate>
    <input type="hidden" th:if="${edit}" th:field="*{idInscripcion}" />

    <div class="modal-body">
        <div class="row">
            <div class="col-12 col-md-6">
                <label class="form-label">Actividad</label>
                <select class="select2" th:field="*{actividad.idActividad}" required>
                    <option value="">Seleccione…</option>
                    <option th:each="actividad : ${listarActividades}" th:value="${actividad.idActividad}"
                        th:text="${actividad.nombre}">
                    </option>
                </select>

                <div class="valid-feedback">Correcto!</div>
                <div class="invalid-feedback">Debe seleccionar a una tipoParticipante.</div>
            </div>

            <div class="col-12 col-md-6">
                <label class="form-label">Categoria actividad</label>
                <select class="select2" th:field="*{categoriaActividad.idCategoriaActividad}" required>
                    <option value="">Seleccione…</option>
                    <option th:each="catego : ${listarCategoriaActividades}" th:value="${catego.idCategoriaActividad}"
                        th:text="${catego.nombre}">
                    </option>
                </select>

                <div class="valid-feedback">Correcto!</div>
                <div class="invalid-feedback">Debe seleccionar a una tipoParticipante.</div>
            </div>

            <div class="col-12 col-md-6">
                <label class="form-label">Participante</label>
                <select class="select2" th:field="*{participante.idParticipante}" required>
                    <option value="">Seleccione…</option>
                    <option th:each="parti : ${listarParticipantes}" th:value="${parti.idParticipante}"
                        th:text="${parti.nombre}">
                    </option>
                </select>

                <div class="valid-feedback">Correcto!</div>
                <div class="invalid-feedback">Debe seleccionar a una tipoParticipante.</div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-success"
                    th:text="${edit}? 'Guardar Cambios' : 'Guardar Registro'"></button>
            </div>
        </div>
    </div>
</form>

<script>
    manejarEnvioFormulario('#formularioInscripcion');
</script>
