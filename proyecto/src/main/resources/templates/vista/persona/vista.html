<h4 class="py-3 mb-4"><span class="text-muted fw-light">Menú /</span> Persona</h4>

<div id="tablaRegistro"></div>

<div class="modal fade" id="modalFormularioPersona" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content" id="contenidoModalPersona"></div>
    </div>
</div>

<script>
    $(document).ready(function () {
        cargarTablaPersona();

        $('#modalFormularioPersona').on('hidden.bs.modal', function () {
            $('#contenidoModalPersona').empty();
        });
    });

    function cargarTablaPersona() {
        $.ajax({
            type: 'POST',
            url: "/persona/tabla-registros",
            success: function (html) {
                $("#tablaRegistro").html(html);
            },
            error: function () {
                $("#tablaRegistro").html(`
                    <div class="alert alert-danger m-3">
                        Ocurrió un error al cargar la tabla.
                        <button class="btn btn-sm btn-outline-light ms-2" onclick="cargarTablaPersona()">Reintentar</button>
                    </div>
                `);
            }
        });
    }

    // Registrar
    $(document).on('click', '.btn-registrar-persona', function () {
        $('#modalFormularioPersona').modal('show');
        cargarFormularioAlert(
            "/persona/formulario",
            "#contenidoModalPersona",
            "#modalFormularioPersona",
            function onLoaded() {
                manejarEnvioFormulario('#modalFormularioPersona', {
                    modalSelector: '#modalFormularioPersona',
                    recargarTablaFn: cargarTabla
                });
            }
        );
    });

    // Editar
    $(document).on('click', '.btn-editar-persona', function () {
        const id = $(this).data('id');
        if (!id) return Swal.fire('Error', 'ID no válido.', 'error');

        $('#modalFormularioPersona').modal('show');
        cargarFormularioEditAlert(
            id,
            "/persona/formulario-edit",
            "#contenidoModalPersona",
            "#modalFormularioPersona",
            function onLoaded() {
                manejarEnvioFormulario('#modalFormularioPersona', {
                    modalSelector: '#modalFormularioPersona',
                    recargarTablaFn: cargarTabla
                });
            }
        );
    });

    // Eliminar
    $(document).on('click', '.btn-eliminar-persona', function () {
        const id = $(this).data('id');
        const nombre = $(this).data('nombre') || 'el registro';
        if (!id) return Swal.fire('Error', 'ID no válido.', 'error');

        eliminarRegistroAlert(nombre, id, "/persona/eliminar", cargarTabla);
    });
</script>
